    <div class="col-xl-8 order-xl-1 mb-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{userProfile?.user.displayName || userProfile?.name}}'s account</h3>
            </div>
            <!-- <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div> -->
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm">
            <!-- <h6 class="heading-small text-muted mb-4">User information</h6> -->
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone">
                    </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                </div>
                
              </div>
            <!-- </div>
            <hr class="my-4">
            <h6 class="heading-small text-muted mb-4">Address information</h6>
            <div class="pl-lg-4"> -->
              <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" *ngIf="userProfile">
                        <mat-label>Choose Address</mat-label>
                        <mat-select formControlName="address_name" (selectionChange)="selectAddress($event.value)">
                          <mat-option *ngFor="let address of userProfile?.user_addresses" [value]="address.address_name">
                            {{address.address_name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field class="example-full-width" appearance="outline" *ngIf="!userProfile">
                        <mat-label>Address Name</mat-label>
                        <input matInput formControlName="address_name">
                      </mat-form-field>
                </div>
                <div class="col-md-6 add-new-address" *ngIf="userProfile">
                    <button mat-stroked-button color="primary" (click)="openAddNewAddressModal()">Add new address</button>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address">
                    </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                    <!-- <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Locality</mat-label>
                        <input matInput formControlName="locality">
                    </mat-form-field> -->
                    <mat-form-field appearance="outline">
                        <mat-label>Locality</mat-label>
                        <mat-select formControlName="locality">
                          <mat-option *ngFor="let locality of localities" [value]="locality">
                            {{locality}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>
                </div>
                <!-- <div class="col-lg-4">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Pincode</mat-label>
                        <input matInput formControlName="pincode">
                    </mat-form-field>
                </div> -->
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button [disabled]="!profileForm.dirty && profileForm.invalid" mat-flat-button color="primary" data-dismiss="modal" (click)="submitUpdateProfile()">Update Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
