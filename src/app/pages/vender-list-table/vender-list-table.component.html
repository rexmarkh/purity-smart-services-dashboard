<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Vendor List</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush" style="display: inline-table;">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Locality</th>
                <th scope="col">Wallet Money</th>
                <th scope="col">Services</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of vendorList;">
                <th scope="row">
                  <a [routerLink]="['/admin/vendor-profile']" [queryParams]="{id: item.user_id}">{{item.name}}</a>
                </th>
                <td>
                  {{item.phone}}
                </td>
                <td>
                  {{item.email}}
                </td>
                <td>
                  {{item.locality}}
                </td>
                <td>
                  {{item.wallet_money}}
                </td>
                <td>
                  <ul class="services_list">
                    <li *ngFor="let service of item.vendor_services">{{service.service_detail.name}}</li>
                  </ul>
                </td>
                <td>
                  <!-- <div class="nav-item" ngbDropdown x-placement="bottom-right">
                    <a class="nav-link nav-link-icon" role="button" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>

                    </div>
                  </div> -->
                  <button mat-icon-button (click)='deleteVendorServices(item.user_id)'>
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
