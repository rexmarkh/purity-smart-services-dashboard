<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row" style="width:100%">
      <div class="col-lg-7 col-md-10">
        <!-- <h1 class="display-2 text-white">Profile Details</h1> -->
        <!-- <a href="#!" class="btn btn-info">My profile</a> -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1 mb-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Create vendor account</h3>
            </div>
            <!-- <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div> -->
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm">
            <h6 class="heading-small text-muted mb-4">Vendor information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="displayName">
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phoneNumber">
                    </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Wallet Money</mat-label>
                        <input matInput formControlName="wallet_money" type="number">
                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field appearance="outline">
                        <mat-label>Is profile completed</mat-label>
                        <mat-select formControlName="is_profile_completed">
                          <mat-option [value]="true">
                            true
                          </mat-option>
                          <mat-option [value]="false">
                            false
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
              </div>
            <!-- </div>
            <hr class="my-4">
            <h6 class="heading-small text-muted mb-4">Address information</h6>
            <div class="pl-lg-4"> -->
              <div class="row">
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address">
                    </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                    <!-- <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Locality</mat-label>
                        <input matInput formControlName="locality">
                    </mat-form-field> -->
                    <mat-form-field appearance="outline">
                        <mat-label>Locality</mat-label>
                        <mat-select formControlName="locality">
                          <mat-option *ngFor="let locality of localities" [value]="locality">
                            {{locality}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Pincode</mat-label>
                        <input matInput formControlName="pincode">
                    </mat-form-field>
                </div>
              </div>
            </div>

            <hr class="my-4">
            <!-- Services -->
            <h6 class="heading-small text-muted mb-4">Services information</h6>
            <div class="pl-lg-4" *ngIf="servicesList">
              <div class="row">
                <div class="col-lg-12">
                    <section class="services-section">
                        <div *ngFor="let service of servicesList;let i=index">
                            <mat-checkbox [checked]="service.checked" name="{{i}}-name" (change)="updateServiceList($event, service)">
                            {{service.name}}
                            </mat-checkbox>
                        </div>
                    </section>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button [disabled]="profileForm.invalid" mat-flat-button color="primary" data-dismiss="modal" (click)="createVendor()">Create Vendor</button>
        </div>
      </div>
    </div>
  </div>
</div>
