<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row" style="width: 100%;">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white mt-5 mt-lg-0">{{serviceDetail?.name | uppercase}}</h1>
        <!-- <a href="#!" class="btn btn-info">Edit profile</a> -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <!-- <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">

              <a href="javascript:void(0)">

              </a>

          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">

          </div>
        </div>
        
        <div class="card-body pt-8 pt-md-8">

            </h3>
          </div>
        </div>

      <app-service-card-widget [service]="serviceDetail"></app-service-card-widget>
    </div>
    <div class="col-xl-8 order-xl-1 mb-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Service Details</h3>
            </div>
            <!-- <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div> -->
          </div>
        </div>
        <div class="card-body">
          <form>
            <!-- <h6 class="heading-small text-muted mb-4">User information</h6> -->
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Service Name</label>
                    <p class="text-sm">
                        {{serviceDetail?.name}}
                      </p>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Duration</label>
                    <p class="text-sm">
                        {{serviceDetail?.duration}} hours
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Price</label>
                    <p class="text-sm">
                        â‚¹ {{serviceDetail?.price}} Onwards**
                    </p>
                  </div>
                </div>
                <!-- <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Total Reviews</label>
                    <p class="text-sm">
                        {{serviceDetail?.reviews_count}}
                    </p>
                  </div>
                </div> -->
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Description</label>
                      <p class="text-sm">
                        {{serviceDetail?.description}}
                      </p>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" *ngIf="user?.address">
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4" *ngIf="user?.address">Contact information</h6>
            <div class="pl-lg-4" *ngIf="user?.address">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="input-address" class="form-control form-control-alternative" [value]=user?.address
                      type="text" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">City</label>
                    <input type="text" id="input-city" class="form-control form-control-alternative" [value]=user?.city
                      disabled>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-locality">Locality</label>
                    <input type="text" id="input-country" class="form-control form-control-alternative"
                      [value]=user?.locality disabled>
                  </div>
                </div>
                <!-- <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Postal code</label>
                    <input type="number" id="input-postal-code" class="form-control form-control-alternative"
                      placeholder="Postal code">
                  </div>
                </div> -->
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button mat-flat-button color="primary" (click)="bookNow()">Book Now</button>
        </div>
      </div>
      <!-- <div *ngIf="userReviews?.length > 0">
        <app-user-review-widget [userReviews]="userReviews"></app-user-review-widget>
      </div> -->
    </div>
  </div>
</div>
