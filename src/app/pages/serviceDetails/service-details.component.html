<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Service Details List</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush" style="display: inline-table;">
            <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <!-- <th scope="col" class="description">Description</th> -->
                <th scope="col">Duration</th>
                <th scope="col">Price</th>
                <th scope="col">Share amount</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of serviceDetailsList;">
                <th scope="row">
                  {{item.sid}}
                </th>
                <td>
                  {{item.name}}
                </td>
                <!-- <td class="description" [title]="item.description">
                  {{item.description}}
                </td> -->
                <td>
                  {{item.duration}}
                </td>
                <td>
                  {{item.price}}
                </td>
                <td>
                  {{item.share_amount}}
                </td>
                <td>
                  <button mat-icon-button (click)='openDialog(item)'><i class="fa fa-pencil"
                      style="font-size:20px;"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
