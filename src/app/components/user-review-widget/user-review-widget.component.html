<div class="card bg-secondary shadow mt-4">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">User Reviews</h3>
                </div>
                <!-- <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Settings</a>
                </div> -->
              </div>
        </div>
        <div class="card-body">
            <div class=" media media-comment" *ngFor="let review of userReviews">
                <img alt="Image placeholder" class=" avatar avatar-lg media-comment-avatar rounded-circle" src="assets/img/theme/avatar.png">
                <div class=" media-body bg-white">
                    <div class=" media-comment-text">
                        <span class="h5 mt-0">{{review.user_profile.name}}</span> | <span class="text-muted heading-small">{{review.date | date: 'dd-MM-yyyy'}}</span>
                        <div class="ratings">
                            <div *ngFor="let item of [].constructor(getRoundOffValue(review.rating))">
                                <span class="text-warning mr-1"><i class="fa fa-star"></i></span>
                            </div>
                        </div>
                        <p class=" text-sm lh-160 pt-2" *ngIf="review?.comment">{{review.comment}}</p>
                        <!-- <div class=" icon-actions">
                            <a class=" like active" href="javascript:void(0)">
                                <i class=" ni ni-like-2"></i><span class=" text-muted"> 3 likes </span>
                            </a>
                            <a href="javascript:void(0)">
                                <i class=" ni ni-curved-next"></i><span class=" text-muted"> 2 shares </span>
                            </a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
