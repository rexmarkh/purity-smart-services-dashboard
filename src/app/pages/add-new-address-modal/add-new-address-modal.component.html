    <div class="modal-content bg-secondary">
      <div class="modal-header bg-white">
        <h3 class="modal-title" id="modal-title-default">Add New Address</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body px-3">
        <form class="example-form" [formGroup]="addNewAddressForm">
            <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Address Name</mat-label>
                      <input matInput formControlName="address_name">
                  </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address">
                    </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                    <!-- <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Locality</mat-label>
                        <input matInput formControlName="locality">
                    </mat-form-field> -->
                    <mat-form-field appearance="outline">
                        <mat-label>Locality</mat-label>
                        <mat-select formControlName="locality">
                          <mat-option *ngFor="let locality of localities" [value]="locality">
                            {{locality}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>
                </div>
                <!-- <div class="col-lg-4">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Pincode</mat-label>
                        <input matInput formControlName="pincode">
                    </mat-form-field>
                </div> -->
              </div>
        </form>
      </div>
      <div class="modal-footer bg-white">
        <!-- <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal" (click)="onBookingFormSubmit()">Close</button> -->
        <button [disabled]="addNewAddressForm.invalid" mat-flat-button color="primary" data-dismiss="modal" (click)="onAddNewAddressFormSubmit()">Submit</button>
    </div>
    </div>
